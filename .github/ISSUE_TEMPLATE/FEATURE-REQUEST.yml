name: "Feature Request"
description: Create a new ticket for a new feature request.
labels: [
  "question"
]
body:
  - type: textarea
    id: summary
    attributes:
      label: "Summary"
      description: Provide a brief explanation of the feature.
      placeholder: Describe in a few lines your feature request.
    validations:
      required: true
  - type: textarea
    id: basic_example
    attributes:
      label: "Basic Example"
      description: Indicate here some basic examples of your feature.
      placeholder: A few specific words about your feature request.
    validations:
      required: true
  - type: checkboxes
    id: preferences
    attributes:
      label: "Preferences"
      description: Would you implement this feature?
      options:
        - label: If possible, I would like to implement this.
          required: false

